<div class="bookmark" ng-class="{'not-editing':!bookmark.editing}">
    <div class="name">
        <input type="text" ng-model="bookmark.name" ng-disabled="!bookmark.editing"/>
    </div>
    <div class="url">
        <input type="text" ng-model="bookmark.url" ng-disabled="!bookmark.editing"/>
    </div>
    <tags-input ng-model="bookmark.tags"></tags-input>

    <span ng-show="bookmark.editing">
        <span class="action save" ng-click="save()"><i class="fa fa-save"></i></span>
        <span class="action cancel" ng-click="cancel()"><i class="fa fa-close"></i></span>
    </span>
    <span ng-show="!bookmark.editing" class="action edit" ng-click="edit()"><i class="fa fa-pencil"></i></span>
    <span class="action delete" ng-click="delete()"><i class="fa fa-trash"></i></span>
</div>
