<div class="side-section">
    <div class="header">Tags</div>
    <div class="tag-list">

        <div class="empty-list" ng-show="!tags || !tags.length">
            Nothing here yet...
        </div>

        <span class="tag-item" ng-repeat="tag in tags" ng-click="addTagToSearch(tag)">{{tag}}</span>
    </div>
</div>
